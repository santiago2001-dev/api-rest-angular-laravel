
<div class="login">
    <div class="form">
      <form [formGroup]="registroFomr"  (submit)="registro()" class="login-form">
        <h1 class="material-icons">Registrate</h1>
        
        <div class="container mb-3">

            <input formControlName="name" type="text" placeholder="name" required />
            <div *ngIf="name?.dirty &&(name?.dirty || name?.touched)">
              <div class="container mb-3">
              <div id="MensajeTiendaNew" *ngIf="registroFomr.get('name')?.hasError('name')">
            <p>la conntraseña es un campo <strong>obligatorio</strong></p>
            </div>
              </div>
           
         </div>

        </div>



        <div class="container mb-3">

          <input type="email" formControlName="email" placeholder="alguien@example.com ">
          <div *ngIf="email?.dirty &&(email?.dirty || email?.touched)">
          <div id="MensajeTiendaNew"*ngIf="registroFomr.get('email')?.hasError('required')">
          <p>el correo es <strong>obligatorio</strong></p>
          </div>
          <div class="container mb-3">
          <div id="MensajeTiendaNew"
          *ngIf="registroFomr.get('email')?.hasError('email')">
          <p>debe propocionar un correo <strong>válido</strong></p>
          </div>
       </div>
          </div>
      </div>


      <div class="container mb-3">

        <input formControlName="password" type="password" placeholder="Contraseña" required />
        <div *ngIf="password?.dirty &&(password?.dirty || password?.touched)">
          <div class="container mb-3">
          <div id="MensajeTiendaNew" *ngIf="registroFomr.get('password')?.hasError('password')">
        <p>la conntraseña es un campo <strong>obligatorio</strong></p>
        </div>
          </div>
       
     </div>
    </div>

    <div class="container mb-3">

        <input formControlName="city" type="text" placeholder="city" required />
        <div *ngIf="city?.dirty &&(city?.dirty || city?.touched)">
          <div class="container mb-3">
          <div id="MensajeTiendaNew" *ngIf="registroFomr.get('city')?.hasError('city')">
        <p>la conntraseña es un campo <strong>obligatorio</strong></p>
        </div>
          </div>
       
     </div>

    </div>
    <div class="container mb-3">

        <input formControlName="address" type="text" placeholder="address" required />
        <div *ngIf="address?.dirty &&(address?.dirty || address?.touched)">
          <div class="container mb-3">
          <div id="MensajeTiendaNew" *ngIf="registroFomr.get('address')?.hasError('address')">
        <p>la conntraseña es un campo <strong>obligatorio</strong></p>
        </div>
          </div>
       
     </div>

    </div>
    <div class="container mb-3">

        <input formControlName="birthdate" type="date" placeholder="birthdate" required />
        <div *ngIf="birthdate?.dirty &&(birthdate?.dirty || birthdate?.touched)">
          <div class="container mb-3">
          <div id="MensajeTiendaNew" *ngIf="registroFomr.get('birthdate')?.hasError('birthdate')">
        <p>la conntraseña es un campo <strong>obligatorio</strong></p>
        </div>
          </div>
       
     </div>

    </div>
       
        <button>Entrar</button> 
        
       
      
      <br>
    
</form>  
  </div>
